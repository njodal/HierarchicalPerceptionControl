window:
  size: [100, 50, 1000, 600]  # [start_x, start_y, width, height]
  title: Control of a Car speed
  status_bar: True

  toolbar:
    - item:
        name:    start_stop_action
        title:   Stop Animation
        type:    Action
        action:  start_stop_animation
        tooltip: Click to start or stop the graph bellow

  layout:
    - item:
        name:    controls_and_figure
        type:    grid
        subtype: horizontal
        layout:
          - item:
              name:    controls
              type:    grid
              subtype: vertical
              controls:
                  - control:
                      name:    olag
                      title:   Output Lag
                      type:    Slider
                      parms:   [0, 10, 1]      # [min_value, max_value, scale]
                      value:   4
                      tooltip: time it takes the system to response to a given acceleration (measured in cycles)
                  - control:
                      name:    ref_speed
                      title:   Reference Speed
                      type:    Slider
                      parms:   [0, 10, 1]      # [min_value, max_value, scale]
                      value:   5
                  - control:
                      name:    kg
                      title:   Proportional Gain
                      type:    EditNumberSpin
                      parms:   {step: 0.1}
                      value:   0.9
                  - control:
                      name:    ks
                      title:   Integrative Gain
                      type:    EditNumberSpin
                      parms:   {step: 0.1}
                      value:   1

          - item:
              name: graphs
              type: grid
              subtype: vertical
              layout:
                - item:
                    name:    graph_speed
                    type:    figure
                    subtype: animation
                    title:   Speed control
                    x_axis: { name: 'time (s)' }
                    y_axis: { name: 'speed (m/s)' }
                - item:
                    name:    graph_acc
                    type:    figure
                    subtype: animation
                    title:   Acceleration
                    x_axis: { name: 'time (s)' }
                    y_axis: { name: 'acceleration (m/s2)' }

