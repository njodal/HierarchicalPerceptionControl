window:
  size: [100, 50, 1000, 800]  # [start_x, start_y, width, height]
  title: Control of a Car speed
  status_bar: True

  toolbar:
    - item:
        name:    start_stop_action
        title:   Stop Animation
        type:    Action
        action:  start_stop_animation
        tooltip: Click to start or stop the graph bellow

  layout:
    - item:
        name:    controls_and_figure
        type:    grid
        subtype: horizontal
        layout:
          - item:
              name:    controls
              type:    grid
              subtype: vertical
              width:   200
              controls:
                  - control:
                      name:    olag
                      title:   Output Lag
                      type:    Slider
                      parms:   [0, 10, 1]      # [min_value, max_value, scale]
                      value:   4
                      tooltip: time it takes the system to response to a given acceleration (measured in cycles)
                  - control:
                      name:    slope
                      title:   Road slope (degrees)
                      type:    Slider
                      parms:   [-45, 45, 1]      # [min_value, max_value, scale]
                      value:   0
                      tooltip: road slope (positive - up, negative - down)
                  - control:
                      name:    ref_speed
                      title:   Reference Speed
                      type:    Slider
                      parms:   [0, 10, 1]      # [min_value, max_value, scale]
                      value:   5
                  - control:
                      name:    control_type
                      title:   Control Type
                      type:    Text
                  - control:
                      name:    p
                      title:   Proportional Gain
                      type:    EditNumberSpin
                      parms:   {step: 0.1}
                      # value:   1.5
                  - control:
                      name:    i
                      title:   Integrative Gain
                      type:    EditNumberSpin
                      parms:   {step: 0.1}
                      # value:   0.1
                  - control:
                      name:    d
                      title:   Derivative Gain
                      type:    EditNumberSpin
                      parms:   {step: 0.1}
                      # value:   0.25
                  - control:
                      name:    g
                      title:   Proportional Gain
                      type:    EditNumberSpin
                      parms:   {step: 0.1}
                      # value:   1.5
                  - control:
                      name:    s
                      title:   Integrative Gain
                      type:    EditNumberSpin
                      parms:   {step: 0.1}
                      # value:   1.5

          - item:
              name: graphs
              type: grid
              subtype: vertical
              layout:
                - item:
                    name:    graph_speed
                    type:    figure
                    subtype: animation
                    title:   Speed (black=reference, red=actual)
                    x_axis: { name: 'time (s)' }
                    y_axis: { name: 'speed (m/s)' }
                - item:
                    name:    graph_acc
                    type:    figure
                    subtype: animation
                    title:   Pedals (black=accelerator, red=brake)
                    x_axis: { name: 'time (s)' }
                    y_axis: { name: 'percentage (0=no press, 10=full press)' }

