general:
  desc: control of lineal acceleration of a car


reference:
  name: ref_speed
  value: 0.0   # initial value

sensors:
  - sensor:
      name: speed

actuators:
  - actuator:
      name: accelerator
      min_value: 0
      max_value: 100
  - actuator:
      name: brake
      min_value: 0
      max_value: 100

controls:
  - control:
      name:       control_speed
      reference:  ref_speed
      definition: {type:IncrementalPID, name:speed, gains:(2.0, 0.01, 4.0), debug: True}
      output:     ref_acceleration
  - control:
      name:       control_accelerator
      reference:  ref_acceleration
      definition: {type:PID, name:accelerator, gains:(20, 0, 0), bounds:(0, 100)}
      output:     accelerator
